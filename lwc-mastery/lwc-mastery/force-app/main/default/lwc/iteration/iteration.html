<template>

    <!-- Iterate using for:each  -->
     <lightning-card title="for:each loop">
        <div class="slds-var-m-around_medium">
            <ul class="slds-has-dividers_around-space">
            <template for:each={carList} for:item="car"> 
                    <li key={car} class="slds-item">{car}</li>
            </template>
           </ul>
        </div>
     </lightning-card>

      <lightning-card title="for:each loop with array of objects">
        <div class="slds-var-m-around_medium">
            <ul  class="slds-has-dividers_around-space">
            <template for:each={ceoList} for:item="list">
                    <li key={list.id} class="slds-item"> {list.company} - {list.name} </li>
            </template>
            </ul>
        </div>
      </lightning-card>


    <!-- loop using Iterator  -->
    <lightning-card title="iterator loop">
    <div class="slds-var-m-around_medium">
        <ul class="slds-has-dividers_around-space">
            
        <template iterator:it={ceoList} >
            <div key={it.value.id}>
                <template if:true={it.first}>
                    <div class="slds-box slds-theme_shade">
                        <strong>
                            List of top companies and there COE's
                        </strong>
                    </div>
                </template>

                <li class="slds-item">
                    <strong>{it.value.company} </strong>
                     {it.value.name}
                </li>

                <template if:true={it.last} >
                     <div class="slds-box slds-theme_shade">
                                <strong>
                                    Thanks for reading the list
                                </strong>
                            </div>
                </template>
                </div>
        </template>
        </ul>
    </div>
    </lightning-card>
    
</template>
