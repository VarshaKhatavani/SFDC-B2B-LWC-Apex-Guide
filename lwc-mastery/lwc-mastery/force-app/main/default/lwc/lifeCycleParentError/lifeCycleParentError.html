<template>
    <lightning-card title="Life Cycle Hook Parent Card -  ErrorCallback">
            <template if:true={isChildVisible}>
                <lightning-button
                variant="brand"
                label="Remove Child" 
                title="Remove Child" 
                onclick={handleClick} 
                class="slds-m-left_x-small"></lightning-button>
            </template>
            <template if:false={isChildVisible}>
                <lightning-button
             variant="brand"
             label="Show Child" 
             title="Show Child" 
             onclick={handleClick} 
             class="slds-m-left_x-small"></lightning-button>
            </template>
             <template if:true={isChildVisible}>
                <c-life-cycle-child-error></c-life-cycle-child-error>
             </template>
            
    </lightning-card>
</template>
